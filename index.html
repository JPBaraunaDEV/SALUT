    <main>
        <div class="bebida-principal">

                <h3 class="titulo">HEINEKEN</h3>
                <p class="descricao">Fabricada para ser a melhor desde 1873 e feita da mesma forma desde então. Mas isso não é tudo que você precisa saber sobre a Heineken, há muito mais por trás da estrela.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-bookmark"></i>
                        REFRESCAR

                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS DETALHES
